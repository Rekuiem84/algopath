<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AlgoPath</title>
  <link rel="stylesheet" href="../assets/style/style.css">
  <script src="/assets/script/maps.js" defer></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <header>
    <a href="/">
      <div class="img-cont"><img src="/assets/images/logo.svg" alt="logo"></div>
    </a>
  </header>
  <main class="maps">
    <h1>Select the level</h1>
    <details name="difficulty" class="difficulty" open>
      <summary>Easy</summary>
      <a href="/map" class="map" data-level="1-1">
        <div class="img-cont">
          <img src="../assets/images/maps/level-easy-1.png" alt="level 1">
        </div>
        <p>Level 1-1</p>
      </a>
      <a href="/map" class="map" data-level="1-2">
        <div class="img-cont">
          <img src="../assets/images/maps/level-easy-2.png" alt="level 2">
        </div>
        <p>Level 1-2</p>
      </a>
      <a href="/map" class="map" data-level="1-3">
        <div class="img-cont">
          <img src="../assets/images/maps/level-easy-3.png" alt="level 3">
        </div>
        <p>Level 1-3</p>
      </a>
      <a href="/map" class="map" data-level="1-4">
        <div class="img-cont">
          <img src="../assets/images/maps/level-easy-4.png" alt="level 4">
        </div>
        <p>Level 1-4</p>
      </a>
    </details>
    <details name="difficulty" class="difficulty">
      <summary>Medium</summary>
      <a href="/map" class="map" data-level="2-1">
        <div class="img-cont">
          <img src="../assets/images/maps/level-medium-1.png" alt="level 1">
        </div>
        <p>Level 2-1</p>
      </a>
      <a href="/map" class="map" data-level="2-2">
        <div class="img-cont">
          <img src="../assets/images/maps/level-medium-2.png" alt="level 2">
        </div>
        <p>Level 2-2</p>
      </a>
      <a href="/map" class="map" data-level="2-3">
        <div class="img-cont">
          <img src="../assets/images/maps/level-medium-3.png" alt="level 3">
        </div>
        <p>Level 2-3</p>
      </a>
    </details>
    <details name="difficulty" class="difficulty">
      <summary>Hard</summary>
      <a href="/map" class="map" data-level="3-1">
        <div class="img-cont">
          <img src="../assets/images/maps/level-hard-1.png" alt="level 1">
        </div>
        <p>Level 3-1</p>
      </a>
      <a href="/map" class="map" data-level="3-2">
        <div class="img-cont">
          <img src="../assets/images/maps/level-hard-2.png" alt="level 2">
        </div>
        <p>Level 3-2</p>
      </a>
      <a href="/map" class="map" data-level="3-3">
        <div class="img-cont">
          <img src="../assets/images/maps/level-hard-3.png" alt="level 3">
        </div>
        <p>Level 3-3</p>
      </a>
    </details>
  </main>
</body>

</html>
