<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AlgoPath</title>
  <link rel="stylesheet" href="../assets/style/style.css">
  <script src="/assets/script/script.js" defer></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <header>
    <a href="/">
      <div class="img-cont"><img src="/assets/images/logo.svg" alt="logo"></div>
    </a>
  </header>
  <main class="register">
    <form>
      <div class="input-cont">
        <label for="name">Player name</label>
        <input type="text" id="name" placeholder="Add 1 to 4 players">
      </div>
      <button type="submit" class="button-cta">Add player</button>
    </form>
    <ul class="players-list"></ul>
    <div class="buttons-cont">
      <a href="" class="button-cta-accent" data-link="play">Start playing</a>
      <a href="/rules" class="button-cta-accent">See the rules</a>
    </div>
  </main>
</body>
